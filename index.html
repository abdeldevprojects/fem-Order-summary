<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- Favicon Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div id="card">
    <div id="top-image">
      <img class="image-card" src="images/illustration-hero.svg" alt="">
    </div>

    <div id="midle-content">
      <div id="midle-content-text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
  
      <div id="midle-content-pricing">
        <img src="images/icon-music.svg" alt="icon music">
  
        <div class="pricing">
          <h4>Annual Plan</h4>
          <span>$59.99/year</span>
        </div>
        
        <span class="change"><a href="#">Change</a></span>
      </div>
  
      <div id="bottom-buttons">
        <button class="top-button">Proceed to Payement</button>
        <button class="bottom-button">Cancel Order</button>
      </div>
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdelilah Rhalimi</a>.
  </div>
</body>
</html>
